# Nixpacks configuration for Coolify deployment
[phases.setup]
nixPkgs = ["nodejs_20", "curl"]
aptPkgs = ["curl", "wget"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
  "npm ci --only=production",
  "npm run build"
]

[start]
cmd = "npm start"

[variables]
NODE_ENV = "production"
PORT = "3000"
HOSTNAME = "0.0.0.0"
NEXT_TELEMETRY_DISABLED = "1"
NPM_CONFIG_PRODUCTION = "false"