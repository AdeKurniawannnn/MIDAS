# Simplified Nixpacks config for Coolify - No cache conflicts
[phases.setup]
aptPkgs = ["curl", "wget"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"

# No cache directories to avoid EBUSY errors
[variables]
NODE_ENV = "production"
PORT = "3000"
HOSTNAME = "0.0.0.0"
NEXT_TELEMETRY_DISABLED = "1"
NPM_CONFIG_PRODUCTION = "false"